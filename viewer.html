<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض الجملة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial;background:#f7fbff;margin:0;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:#fff;padding:24px 28px;border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.08);max-width:560px;text-align:center}
    .seq{color:#6b7280;margin:0 0 10px}
    .txt{font-size:24px;margin:0;word-wrap:break-word}
    .muted{color:#6b7280;font-size:13px;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h3 class="seq" id="seq">…</h3>
    <p class="txt" id="text">…</p>
    <div class="muted" id="hint"></div>
  </div>

<script>
(function(){
  const hash = location.hash.slice(1);
  const seqEl = document.getElementById('seq');
  const textEl = document.getElementById('text');
  const hintEl = document.getElementById('hint');

  if(!hash){
    seqEl.textContent = 'لا توجد بيانات';
    textEl.textContent = '';
    hintEl.textContent = 'استخدمي QR مولّد من index.html';
    return;
  }
  try{
    const json = decodeURIComponent(escape(atob(hash)));
    const obj = JSON.parse(json);
    seqEl.textContent = 'Seq: ' + (obj.seq ?? '—');
    textEl.textContent = obj.text ?? '';
    hintEl.textContent = 'تم التحميل من QR';
  }catch(e){
    seqEl.textContent = 'خطأ في البيانات';
    textEl.textContent = '';
    hintEl.textContent = 'تأكّدي أن الرابط يحتوي Base64 صحيح بعد #';
  }
})();
</script>
</body>
</html>
