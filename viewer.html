<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Quotes</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(to bottom right, #FBF2EB, #E1A96E, #00645A);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #004438;
    }
    .card {
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 500px;
      text-align: center;
    }
    h1 { font-size: 20px; margin-bottom: 20px; }
    #seq { font-weight: bold; color: #00645A; margin-bottom: 10px; }
    #text { font-size: 22px; line-height: 1.5; color: #333; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Quote of the Moment 💭</h1>
    <div id="seq"></div>
    <div id="text">Loading...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, runTransaction, get, child, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // ⚠️ الصقي إعدادات Firebase الخاصة بك هنا 👇
    const firebaseConfig = {
  apiKey: "AIzaSyCDq0pcklPgW_7nzgsMW-yYUQMwQ6k_AMI",
  authDomain: "qr-codes-project-22aa2.firebaseapp.com",
  databaseURL: "https://qr-codes-project-22aa2-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "qr-codes-project-22aa2",
  storageBucket: "qr-codes-project-22aa2.firebasestorage.app",
  messagingSenderId: "16999917279",
  appId: "1:16999917279:web:173a0fc95dad1dbe88eb6a",
  measurementId: "G-Y8BK62DYHD"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const seqEl  = document.getElementById("seq");
    const textEl = document.getElementById("text");

    async function claimNextQuote(){
      try {
        // زيدي المؤشر الذريّاً
        const nextRef = ref(db, "nextSeq");
        const tx = await runTransaction(nextRef, (current) => {
          if (current == null) return 1;
          return current + 1;
        });

        if (!tx.committed) throw new Error("Transaction failed");
        const newVal = tx.snapshot.val();
        const claimedSeq = newVal - 1;

        const msgSnap = await get(child(ref(db), `messages/${claimedSeq}`));
        if (!msgSnap.exists()) {
          textEl.textContent = "No more quotes available.";
          return;
        }

        const msg = msgSnap.val();
        if (msg.used === true) {
          textEl.textContent = "This quote was already used.";
          return;
        }

        await update(ref(db, `messages/${claimedSeq}`), {
          used: true,
          usedAt: serverTimestamp()
        });

        seqEl.textContent  = `#${claimedSeq}`;
        textEl.textContent = msg.text;

      } catch (err) {
        textEl.textContent = "Connection error. Please try again.";
        console.error(err);
      }
    }

    claimNextQuote();
  </script>
</body>
</html>
