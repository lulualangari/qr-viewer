<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Quotes</title>
  <style>
    /* ÿßŸÑÿÆŸÑŸÅŸäÿ© */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom right, #FBF2EB, #E1A96E, #00645A);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      color: #003d34;
    }

    /* ÿßŸÑŸÉÿßÿ±ÿØ */
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 40px;
      text-align: center;
      max-width: 600px;
      width: 90%;
      margin-top: 40px;
    }

    /* ÿßŸÑŸÑŸàŸÇŸà */
    .logo {
      margin-top: 40px;
      width: 140px;
      height: auto;
    }

    h1 {
      font-size: 20px;
      color: #00645A;
      margin-bottom: 20px;
    }

    #seq {
      font-weight: bold;
      color: #E1A96E;
      margin-bottom: 10px;
    }

    #text {
      font-size: 22px;
      line-height: 1.5;
      color: #333;
    }

    /* ÿßŸÑŸÅŸàÿ™ÿ± */
    footer {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      background: linear-gradient(to right, #E1A96E, #00645A);
      color: white;
      font-weight: 500;
      font-size: 14px;
      letter-spacing: 1px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
  </style>
</head>
<body>

  <!-- ÿ¥ÿπÿßÿ± ÿ£ÿ±ÿØÿßÿ±ÿß -->
  <img src="ardaralogo.png" alt="Ardara Logo" class="logo">

  <!-- ÿßŸÑŸÉÿßÿ±ÿØ -->
  <div class="card">
    <h1>Quote of the Moment üí≠</h1>
    <div id="seq"></div>
    <div id="text">Loading...</div>
  </div>

  <!-- ÿßŸÑŸÅŸàÿ™ÿ± -->
  <footer>
    by Digital and Innovation Team
  </footer>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, runTransaction, get, child, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // ‚ö†Ô∏è ÿßŸÑÿµŸÇŸä ÿ•ÿπÿØÿßÿØÿßÿ™ Firebase ÿßŸÑÿÆÿßÿµÿ© ÿ®ŸÉ ŸáŸÜÿß
    const firebaseConfig = {
  apiKey: "AIzaSyCDq0pcklPgW_7nzgsMW-yYUQMwQ6k_AMI",
  authDomain: "qr-codes-project-22aa2.firebaseapp.com",
  databaseURL: "https://qr-codes-project-22aa2-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "qr-codes-project-22aa2",
  storageBucket: "qr-codes-project-22aa2.firebasestorage.app",
  messagingSenderId: "16999917279",
  appId: "1:16999917279:web:173a0fc95dad1dbe88eb6a",
  measurementId: "G-Y8BK62DYHD"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const seqEl = document.getElementById("seq");
    const textEl = document.getElementById("text");

    async function claimNextQuote(){
      try {
        const nextRef = ref(db, "nextSeq");
        const tx = await runTransaction(nextRef, (current) => current == null ? 1 : current + 1);
        if (!tx.committed) throw new Error("Transaction failed");

        const newVal = tx.snapshot.val();
        const claimedSeq = newVal - 1;

        const msgSnap = await get(child(ref(db), `messages/${claimedSeq}`));
        if (!msgSnap.exists()) {
          textEl.textContent = "No more quotes available.";
          return;
        }

        const msg = msgSnap.val();
        if (msg.used === true) {
          textEl.textContent = "This quote was already used.";
          return;
        }

        await update(ref(db, `messages/${claimedSeq}`), {
          used: true,
          usedAt: serverTimestamp()
        });

        seqEl.textContent = `#${claimedSeq}`;
        textEl.textContent = msg.text;
      } catch (err) {
        textEl.textContent = "Connection error. Please try again.";
        console.error(err);
      }
    }

    claimNextQuote();
  </script>

</body>
</html>
